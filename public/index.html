<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel='icon' href="<%= BASE_URL %>favicon.ico"/>
  <title>Lumino</title>
  <meta name="description" content="lumino"/>
  <meta name="msapplication-TileColor" content="#2E3192"/>
  <link rel="manifest" href="<%= BASE_URL %>manifest.json"/>

  <meta property="og:title" content=""/>

  <meta property="og:type" content="website"/>

<style type="text/css">
    @font-face {
        font-family: 'Fraunces';
        src: url('/fonts/Fraunces_9pt-Regular.ttf') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: 400;
    }

    @font-face {
        font-family: 'Fraunces';
        src: url('/fonts/Fraunces_9pt-SemiBold.ttf') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: 600;
    }

    @font-face {
        font-family: 'Epilogue';
        src: url('/fonts/Epilogue-Bold.ttf') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: bold;
    }

    @font-face {
        font-family: 'Epilogue';
        src: url('/fonts/Epilogue-SemiBold.ttf') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: 600;
    }

    @font-face {
        font-family: 'Epilogue';
        src: url('/fonts/Epilogue-Regular.ttf') format('woff');
        font-display: swap;
        font-style: normal;
        font-weight: normal;
    }
</style>
